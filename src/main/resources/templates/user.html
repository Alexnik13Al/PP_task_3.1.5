<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="/static/user.js"></script>
    <title>User page</title>

    <style>
        .nav-pills .nav-link {
            border-radius: 0;
            margin-left: -10px;
            margin-right: -10px;
        }
    </style>
</head>

<body class="bg-light">
<div class="container-fluid" style="padding: 0;">
    <nav class="navbar navbar-dark bg-dark" style="border-radius: 0">
        <div class="container-fluid text-white" style="padding: 0;">
            <h4><span id="navbar-email"></span> <span> with role: </span> <span id="navbar-roles"></span></h4>
            <a class="btn btn-dark text-secondary" aria-current="page" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
</div>

<br>
<div class="container-fluid ">
    <div class="row">
        <nav id="sidebarMenu"  class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse bg-white">

            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 ">
            <div class="d-flex mb-3 ">
                <h1 class="h1">User information-page</h1>
            </div>
            <div class="card">
                <div class="card-header font-weight-bold h5">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="usertable">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

</body>

</html>
